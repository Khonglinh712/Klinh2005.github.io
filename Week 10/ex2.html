<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Validation</title>
<script>
function formValid() {
    f = document.frmRegister;
    var phone_pattern = /^(\(\d{1,3}\)|\d{9,10})$/;
    var email_pattern = /^[a-zA-Z0-9._%+-]+@\w+(\.\w{2,3})+$/;

    if(f.txtUsername.value == "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
    }
    if(f.txtPassword1.value.length < 6) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword1.focus();
        return false;
    }
    if(f.txtPassword1.value != f.txtPassword2.value){
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
    }
    if(phone_pattern.test(f.txtPhone.value) == false){
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
    }
    if(email_pattern.test(f.txtEmail.value) == false){
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
    }
    if(f.chkMusic.checked == false && f.chkReading.checked == false){
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
    }
    if(f.filePicture.value == ""){
        alert("You must select your picture");
        f.filePicture.focus();
        return false;
    }
    if(f.txtDescription.value == ""){
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
    }

    alert("All register information are correct.");
    return true;
}
</script>
</head>


<body>
<h2>REGISTER NEW ACCOUNT</h2>
<form name="frmRegister" method="get" onsubmit="return formValid();">
<table>
<tr><td>Username</td><td><input type="text" name="txtUsername"></td></tr>
<tr><td>Password</td><td><input type="password" name="txtPassword1"></td></tr>
<tr><td>Confirm password</td><td><input type="password" name="txtPassword2"></td></tr>

<tr><td>Gender</td>
<td>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
</td></tr>

<tr><td>Phone</td><td><input type="text" name="txtPhone"></td></tr>
<tr><td>Email</td><td><input type="text" name="txtEmail"></td></tr>

<tr><td>Favourite</td>
<td>
<input type="checkbox" name="chkMusic">Music
<input type="checkbox" name="chkReading">Reading
</td></tr>

<tr><td>Picture</td><td><input type="file" name="filePicture"></td></tr>
<tr><td>Description</td><td><textarea name="txtDescription" rows="3"></textarea></td></tr>

<tr><td>Education level</td>
<td>
<select name="eduLevel">
    <option>Aptech</option>
    <option>University</option>
    <option>College</option>
</select>
</td></tr>

<tr><td>Language</td>
<td>
<select name="language" multiple size="4">
    <option>Vietnamese</option>
    <option>English</option>
    <option>French</option>
    <option>Japanese</option>
</select>
</td></tr>

<tr>
<td colspan="2" class="center">
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</body>
</html>
