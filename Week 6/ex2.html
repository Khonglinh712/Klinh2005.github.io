<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aptech CSS3 Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #fafafa;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        /* ===== PHẦN 1: RECOGNIZE ODD AND EVEN ELEMENT ===== */
        .subject-list {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .subject-list div {
            padding: 10px;
            font-size: 15px;
        }

        .subject-list div:nth-child(even) {
            background-color: #d0ebff; /* xanh nhạt */
        }

        .subject-list div:nth-child(odd) {
            background-color: #fff3bf; /* vàng nhạt */
        }

        hr {
            margin: 50px auto;
            width: 70%;
            border: 1px dashed #ccc;
        }

        /* ===== PHẦN 2: CREATE PRODUCT LIST WITH CSS3 ===== */
        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .Product {
            text-align: center;
            width: 160px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .Product:hover {
            transform: scale(1.05);
        }

        .Product img {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            box-shadow: 5px 5px 10px #aaa;
        }

        .ProductDetails {
            display: none;
            margin-top: 5px;
        }

        .ProductName {
            font-weight: bold;
        }

        .ProductPrice {
            font-style: italic;
        }

        .Product:hover .ProductDetails {
            display: block;
        }
    </style>
</head>
<body>

    
    <h2>Recognize Odd and Even Element</h2>
    <div class="subject-list">
        <div>Elementary Programming in C.</div>
        <div>Explore HTML, DHTML and JavaScript.</div>
        <div>Designing Web Sites in Dreamweaver.</div>
        <div>RDBMS and Data Management.</div>
        <div>Working with SQL Server Database Objects.</div>
        <div>eProject (Dreamweaver).</div>
    </div>

    <hr>

    
    <h2>Create Product List with CSS3</h2>
    <div class="product-container">
        <div class="Product">
            <img src="rose.jpg" alt="Rose">
            <div class="ProductDetails">
                <div class="ProductName">Rose</div>
                <div class="ProductPrice">1.5$</div>
            </div>
        </div>

        <div class="Product">
            <img src="tulip.jpg" alt="Tulip">
            <div class="ProductDetails">
                <div class="ProductName">Tulip</div>
                <div class="ProductPrice">2.0$</div>
            </div>
        </div>

        <div class="Product">
            <img src="daisy.jpg" alt="Daisy">
            <div class="ProductDetails">
                <div class="ProductName">Daisy</div>
                <div class="ProductPrice">1.3$</div>
            </div>
        </div>
    </div>

</body>
</html>
