<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Left Menu</title>
<style>
@charset "utf-8";

/* ===== MENU CHÍNH ===== */
.menu div {
  width: 150px;
  height: 32px;
  /* Gradient nền xám đậm lên nhạt */
  background: -webkit-linear-gradient(top, #333, #999, #000) repeat-x;
  background: -o-linear-gradient(top, #333, #999, #000) repeat-x;
  background: -ms-linear-gradient(top, #333, #999, #000) repeat-x;
  background: -moz-linear-gradient(top, #333, #999, #000) repeat-x;
  background: linear-gradient(to bottom, #333, #999, #000) repeat-x;
  border-radius: 20px 20px 0px 0px;
  color: #fff;
  font-weight: bold;
  text-align: center;
  vertical-align: middle;
  display: table-cell;
  text-transform: uppercase;
  font-family: "Segoe UI", sans-serif;
  text-shadow: 0px 1px 3px #000;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

/* ===== DANH SÁCH MENU ===== */
.menu ul {
  list-style: inside url('https://cdn-icons-png.flaticon.com/16/32/32177.png');
  /* bullet icon xanh */
  box-shadow: 5px 5px 10px #000;
  border: 1px solid #000;
  width: 148px;
  margin: 0;
  padding: 0;
  border-radius: 0 0 10px 10px;
  background-color: #fff;
}

/* ===== TỪNG MỤC MENU ===== */
.menu li {
  padding: 5px;
  width: 138px;
  cursor: pointer;
  text-transform: capitalize;
  transition: all 0.3s ease;
  font-family: "Times New Roman", serif;
  font-size: 16px;
}

/* ===== HIỆU ỨNG HOVER ===== */
.menu li:hover {
  background-color: #ffff99; /* màu vàng nhạt */
  color: red;
  font-weight: bold;
}
</style>
</head>

<body>
  <div class="menu">
    <div>MENU</div>
    <ul>
      <li>Home</li>
      <li>Categories</li>
      <li>Contact</li>
      <li>About Us</li>
    </ul>
  </div>
</body>
</html>
